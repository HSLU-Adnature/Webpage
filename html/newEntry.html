<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/bootstrap-yeti.min.css"/>
</head>
<body>
<div class="col-lg-6">
    <div class="well bs-component">
        <form class="form-horizontal">
            <fieldset>
                <legend>Create Event</legend>

                <div class="form-group">
                    <label for="title" class="col-lg-2 control-label">Title</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="title" placeholder="Title" vk_1a2f1="subscribed"
                               value="Test Title">
                    </div>
                </div>

                <div class="form-group">
                    <label for="date" class="col-lg-2 control-label">Datum</label>
                    <div class="col-lg-10">
                        <input type="date" class="form-control" id="date" placeholder="Datum" vk_1a2f1="subscribed"
                               value="2017-01-01">
                    </div>
                </div>

                <div class="form-group">
                    <label for="start-time" class="col-lg-2 control-label">Start Zeit</label>
                    <div class="col-lg-10">
                        <input type="time" class="form-control" id="start-time" placeholder="Start Zeit"
                               vk_1a2f1="subscribed" value="12:00">
                    </div>
                </div>

                <div class="form-group">
                    <label for="end-time" class="col-lg-2 control-label">End Zeit</label>
                    <div class="col-lg-10">
                        <input type="time" class="form-control" id="end-time" placeholder="End Zeit"
                               vk_1a2f1="subscribed" value="20:00">
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="col-lg-2 control-label">Adresse</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="address" placeholder="Adresse" vk_1a2f1="subscribed"
                               value="Test Address">
                    </div>
                </div>

                <div class="form-group">
                    <label for="zip" class="col-lg-2 control-label">PLZ</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="zip" placeholder="PLZ" vk_1a2f1="subscribed"
                               value="6000">
                    </div>
                </div>

                <div class="form-group">
                    <label for="city" class="col-lg-2 control-label">Ort</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="city" placeholder="Ort" vk_1a2f1="subscribed"
                               value="Luzern">
                    </div>
                </div>

                <div class="form-group">
                    <label for="short-description" class="col-lg-2 control-label">Kurzbeschreibung</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="short-description" placeholder="Kurzbeschreibung"
                               vk_1a2f1="subscribed" value="Nur ein Testevent">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="col-lg-2 control-label">Beschreibung</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="3" id="description">Ein langer Text der den Event beschreibt.</textarea>
                        <!--<span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>-->
                    </div>
                </div>

                <div class="form-group">
                    <label for="location" class="col-lg-2 control-label">Location</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="location" placeholder="Location"
                               vk_1a2f1="subscribed" value="Bern">
                    </div>
                </div>

                <div class="form-group">
                    <label for="surname" class="col-lg-2 control-label">Vorname</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="surname" placeholder="Vorname" vk_1a2f1="subscribed"
                               value="TestVorname">
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstname" class="col-lg-2 control-label">Nachname</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="firstname" placeholder="Nachname"
                               vk_1a2f1="subscribed" value="TestNachname">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="email" class="form-control" id="email" placeholder="Email" vk_1a2f1="subscribed"
                               value="asdf@asdf.ch">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="col-lg-2 control-label">Telefonnummer</label>
                    <div class="col-lg-10">
                        <input type="tel" class="form-control" id="phone" placeholder="Telefonnummer"
                               vk_1a2f1="subscribed" value="+1234567890">
                    </div>
                </div>

                <div class="form-group">
                    <label for="homepage" class="col-lg-2 control-label">Homepage</label>
                    <div class="col-lg-10">
                        <input type="url" class="form-control" id="homepage" placeholder="Homepage"
                               vk_1a2f1="subscribed" value="http://www.google.ch">
                    </div>
                </div>

                <div class="form-group">
                    <label for="type" class="col-lg-2 control-label">Type</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="type">
                            <option>Wanderung</option>
                            <option>Abenteuer</option>
                            <option>Essen</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="picture" class="col-lg-2 control-label">Bild</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="picture" placeholder="Bild" vk_1a2f1="subscribed"
                               value="../pics/logo.png">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
