<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/bootstrap-yeti.min.css"/>
</head>
<body>
<div class="col-lg-6">
    <div class="well bs-component">
        <form class="form-horizontal" action="../php/newEntry.php" method="post">
            <fieldset>
                <legend>Create Event</legend>

                <div class="form-group">
                    <label for="title" class="col-lg-2 control-label">Title</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title"
                               value="Test Title"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-lg-2 control-label">Datum</label>
                    <div class="col-lg-10">
                        <input type="date" class="form-control" id="date" name="date" placeholder="Datum"
                               value="2017-01-01"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="start_time" class="col-lg-2 control-label">Start Zeit</label>
                    <div class="col-lg-10">
                        <input type="time" class="form-control" id="start_time" name="start_time" placeholder="Start Zeit"
                               value="12:00"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="end_time" class="col-lg-2 control-label">End Zeit</label>
                    <div class="col-lg-10">
                        <input type="time" class="form-control" id="end_time" name="end_time" placeholder="End Zeit"
                               value="20:00"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="col-lg-2 control-label">Adresse</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="address" name="address" placeholder="Adresse"
                               value="Test Address"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="zip" class="col-lg-2 control-label">PLZ</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="zip" name="zip" placeholder="PLZ"
                               value="6000"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="city" class="col-lg-2 control-label">Ort</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="city" name="city" placeholder="Ort"
                               value="Luzern"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="short_description" class="col-lg-2 control-label">Kurzbeschreibung</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="short_description" name="short_description" placeholder="Kurzbeschreibung"
                               value="Nur ein Testevent"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="col-lg-2 control-label">Beschreibung</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="3" name="description" id="description">Ein langer Text der den Event beschreibt.</textarea>
                        <!--<span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>-->
                    </div>
                </div>

                <div class="form-group">
                    <label for="location" class="col-lg-2 control-label">Location</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="location" name="location" placeholder="Location"
                               value="Bern"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="surname" class="col-lg-2 control-label">Vorname</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="surname" name="surname" placeholder="Vorname"
                               value="TestVorname"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstname" class="col-lg-2 control-label">Nachname</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Nachname"
                               value="TestNachname"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                               value="asdf@asdf.ch"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="col-lg-2 control-label">Telefonnummer</label>
                    <div class="col-lg-10">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Telefonnummer"
                               value="+1234567890"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="homepage" class="col-lg-2 control-label">Homepage</label>
                    <div class="col-lg-10">
                        <input type="url" class="form-control" id="homepage" name="homepage" placeholder="Homepage"
                               value="http://www.google.ch"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="type" class="col-lg-2 control-label">Type</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="type" name="type">
                            <option>Wanderung</option>
                            <option>Abenteuer</option>
                            <option>Essen</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="picture" class="col-lg-2 control-label">Bild</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="picture" name="picture" placeholder="Bild"
                               value="http://i.ebayimg.com/00/s/MTUwMFgxNTAw/z/dOsAAOSwnDxUgEFH/$_35.JPG"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

</html>
